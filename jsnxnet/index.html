<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Jsnx Network Examples</title>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="jsnetworkx.js"></script>
<style type="text/css">
svg {
	background: black;
}
</style>

</head>

<body>
	<div id="canvas" style="width:1000px; height:500px">

		<script>
		var G = jsnx.Graph();
		 
		G.add_nodes_from([1,2,3,4], {group:0});
		G.add_nodes_from([5,6,7], {group:1});
		G.add_nodes_from([8,9,10,11], {group:2});
		 
		G.add_path([1,2,5,6,7,8,11]);
		G.add_edges_from([[1,3],[1,4],[3,4],[2,3],[2,4],[8,9],[8,10],[9,10],[11,10],[11,9]]);
		 
		var color = d3.scale.category20();
		
		jsnx.draw(G, {
			id : "mondo",
		    element: '#canvas',
		    layout_attr: {
		        charge: -120,
		        linkDistance: 20
		    },
		    node_attr: {
		        r: 5,
		        title: function(d) { return d.label;}
		    },
		    node_style: {
		        fill: function(d) { 
		            return color(d.data.group); 
		        },
		        stroke: 'none'
		    },
		    edge_style: {
		        fill: '#999'
		    }
		});
	</script>
	</div>
</body>

</html>
