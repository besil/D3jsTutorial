<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>PopCha! Movie Network</title>
<link rel="stylesheet" href="movie-network.css" />
<link rel="shortcut icon" href="img/popcha.ico" type="image/x-icon">
<script>
function takeAction() {
	// Load D3.js, and once loaded do our stuff
	var head = document.getElementsByTagName('head')[0];
	var script = document.createElement('script');
	script.type = 'text/javascript';
	script.src = "http://d3js.org/d3.v3.min.js";
	script.addEventListener('load', D3ok, false);
	script.onload = "D3ok();";
	head.appendChild(script);
}
    </script>
</head>
<body onload="takeAction();">

	<div id="mynetwork"></div>

	<div id="sidepanel">

		<div id="title">
			<h3>Slide Panel</h3>

			<img id="helpIcon" src="img/help-question-48.png"
				title="Click for help" onClick="toggleDiv('help');" />
		</div>

		<div id="help" class="panel_off">
			<img src="img/close.png" style="float: right;" onClick="toggleDiv('help');" />
			
			You can put here some useful informations
			<br></br>
			<strong><a href="" onClick="return toggleDiv('faq');">FAQ</a></strong>.
		</div>

		<div id="nodeinfo" class="panel_off"></div>
	</div>

	<div id="faq" class="panel_off">
		<div id="close_faq">
			<img src="img/close.png" onClick="toggleDiv('faq');" />
		</div>
		
		<h3>FAQ</h3>
		Other informations, if you want
	</div>

	<script src="mynetwork.js"></script>
</body>
</html>
